<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>HTML5_Form_Attr</title>
</head>
<body>
  <form autocomplete="on">
    <input type="text" name="id" placeholder="아이디를 입력해주세요." autofocus/>
    <input type="password" name="password" autocomplete="off" placeholder="비밀번호를 입력해주세요."/>
    <input type="submit"/>
  </form>
</body>
</html>
